<div class="container">
    <h2>Add New Employee</h2>
    <form class="form">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" #firstname ngModel required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" #lastname  ngModel required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" #email  ngModel required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender" #gender ngModel required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" class="form-control" id="salary" #salary name="salary" ngModel required>
        </div>
        <button  class="btn btn-primary" (click)="addEmployee(firstname.value,lastname.value,email.value,gender.value,salary.value) ">Submit</button>
    </form>
</div>
